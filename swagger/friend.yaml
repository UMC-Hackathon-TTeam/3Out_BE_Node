paths:
  # 친구 추가하기
  /3out/home/add:
    post:
      tags:
        - Friend
      summary: 친구 추가
      parameters:
        - name: addFriend
          in: body
          required: true
          schema:
            properties:
              nickname:
                type: string
                description: 닉네임
                example: dony
              relation:
                type: string
                description: 나와 친구와의 관계
                example: ISFJ 친구
      responses:
        '200':
          description: 친구 추가 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "success"
  /3out/home:
    get:
      tags:
        - Friend
      summary: 홈 화면 (친구 목록 불러오기)
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: integer
      security:
        - api_key: []
      responses:
        '200':
          description: 친구 목록 불러오기 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "success"

#특정 친구 정보 요청
  /3out/home/{friendId}:
    get:
      tags:
        - Friend
      summary: 특정 친구 정보 불러오기
      parameters:
        - name: friendId
          in: path
          required: true
          schema:
            type: integer
        - name: userId
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 특정 친구 정보 불러오기 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "success"
#감정 기록
  /3out/home/{friendId}/records:
    post:
      tags:
        - Friend
      summary: 특정 친구에게 감정 기록하기
      parameters:
        - name: friendId
          in: path
          required: true
          schema:
            type: integer
        - name: req
          in: body
          required: true
          schema:
            properties:
              user_id:
                type: integer
                description: 유저 식별자
                example: 1
              sticker_id:
                type: integer
                description: 스티커 식별자
                example: 1
              description:
                type: string
                description: 감정 상세 기록
                example: im happy
      responses:
        '200':
          description: 특정 친구에게 감정 기록하기 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "success"
