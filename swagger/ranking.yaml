paths:
  # 랭킹 조회
  /3out/home/rankings:
    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Ranking
      summary: 친구 랭킹 조회
      responses:
        '200':
          description: 친구 랭킹 조회 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "success"